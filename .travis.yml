language: go

go:
  - "1.10"

go_import_path: github.com/jenarvaezg/MagicHub

install: true

addons:
  apt:
    packages:
      - sshpass
      - ca-certificates

# Email me the results of the test runs.
notifications:
  email: true

# Anything in before_script that returns a nonzero exit code will
# flunk the build and immediately stop. It's sorta like having
# set -e enabled in bash.
before_script:
  - MAGICHUB_VERSION=$(cat version.txt)
  - MOCK_FILES=$(find ./**/ | grep mocks | grep .go | sed 's/\.\///g' | tr '\n' ',' | sed 's/.$//')
  - go get github.com/golang/lint/golint                        # Linter
  - go get honnef.co/go/tools/cmd/megacheck                     # Badass static analyzer/linter
  - go get github.com/mattn/goveralls                           # coveralls golang helper

# script always run to completion (set +e). All of these code checks are must haves
# in a modern Go project.
script:
  - go test -v -race ./...                   # Run all the tests with the race detector enabled
  - go vet ./...                             # go vet is the official Go static analyzer
  - megacheck ./...                          # "go vet on steroids" + linter
  - golint -set_exit_status $(go list ./...) # one last linter
  - goveralls -ignore=$MOCK_FILES -service=travis-ci -package=./...

after_success:
  - echo $TRAVIS_BRANCH;
  - echo $MOCK_FILES
  - find ./**/
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    ./build_image.sh;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push jenarvaezg/magichub:$MAGICHUB_VERSION;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    echo Deploying;
    sshpass -p "$MAGICHUB_BACKEND_PASSWORD" ssh -o "StrictHostKeyChecking no" -y $MAGICHUB_BACKEND_USER@$MAGICHUB_BACKEND_URL ./restart.sh;
    fi
